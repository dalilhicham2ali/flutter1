plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.example.myapp" // Assurez-vous que ce namespace est correct
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        // Changez l'ID d'application si nécessaire
        applicationId = "com.example.app" 
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Assurez-vous que cette ligne est incluse si Firebase est utilisé
        multiDexEnabled true 
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Utilisez une configuration de signature correcte pour les builds en release
            signingConfig signingConfigs.debug
            // Assurez-vous que cette ligne est incluse si vous rencontrez des problèmes avec les icônes
            shrinkResources false
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}

// Appliquez le plugin Google Services
apply plugin: 'com.google.gms.google-services'
